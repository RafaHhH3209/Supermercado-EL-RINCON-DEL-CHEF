<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Carrito de Compras</h1>
    <div class="productos">
        <div class="producto">
            <img src="https://www.soyvisual.org/sites/default/files/styles/augmentative_resource_lightbox/public/images/photos/beb_0025-p.jpg?itok=UU546K8V" alt="Producto 1">
            <h2>Producto 1</h2>
            <p>Precio: $10.00</p>
            <button onclick="agregarAlCarrito('Producto 1', 10)">Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/150" alt="Producto 2">
            <h2>Producto 2</h2>
            <p>Precio: $20.00</p>
            <button onclick="agregarAlCarrito('Producto 2', 20)">Agregar al Carrito</button>
        </div>
        <div class="producto">
            <img src="https://via.placeholder.com/150" alt="Producto 3">
            <h2>Producto 3</h2>
            <p>Precio: $30.00</p>
            <button onclick="agregarAlCarrito('Producto 3', 30)">Agregar al Carrito</button>
        </div>
    </div>
    <h2>Carrito</h2>
    <div id="carrito"></div>
    <h3>Total: $<span id="total">0.00</span></h3>
    <script src="js/script.js"></script>
</body>
</html>
